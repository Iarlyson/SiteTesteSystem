<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>

        <script type="text/javascript">
            window.onload = function(){
              firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
              window.location.href = "logado.html";
            } 
          });
            }
            </script>
</head>
<body>
    <div class="main">
        <h1>Cadastro</h1>
        <div id="formulario">
            <label >Informe o usuário</label><br/>
            <input type="text" id="emailLogin"  placeholder="Usuário"><br/>

            <label >Informe a senha</label><br/>
            <input type="password" id="senhaLogin" placeholder="Senha"><br/>
            <label >Informe a senha novamente</label><br/>
            <input type="password" id="senhaconfirmar"  placeholder="Repita a Senha"><br/>
        </div>
        <button id="cadastrar"  onclick="login()">Cadastrar</button>


        <a href="login.html">Voltar</a>
    </div>
        
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/systemOfAuthentication.js"></script>

</body>
</html>
