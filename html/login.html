<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
        <title>Login</title>

        <script type="text/javascript">
            window.onload = function(){
              firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
              window.location.href = "logado.html";
            } 
          });
            }
            </script>

</head>
<body>
    <div class="caixaForm">
        <div  method="post" class="Form">
            <h1>Login</h1>

            <label >Informe o usuário</label><br/>
            <input type="email" id="emailLogin" name="campoLogin" placeholder="E-mail:"/><br/>

            <label >Informe a senha</label><br/>
            <input type="password" id="senhaLogin"  name="campoLogin" placeholder="Senha:" /><br/>


            <button id="butãoLogin" onclick="login()">Entrar</button><br/>
            <a href="cadastro.html" class="cadastroL">Não tem uma conta? Crie uma aqui!</a>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/systemOfAuthentication.js"></script>

</body>
</html>
